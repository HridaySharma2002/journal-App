name: SonarCloud # You already have this

on:
  push:
    branches:
      - main # Or master, depending on your main branch name
  pull_request:
    branches:
      - main # Or master

jobs:
  # Your build job definition will go here
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build
        run: mvn clean install -B
      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for SonarCloud integration
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }} # Ensure you have this secret set in GitHub
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=your-project-key -Dsonar.organization=your-organization-key